<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Demo</title>
</head>
<body>
<form>
<table>
	<tr>
		<td>Employee No.</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Employee Name</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Date of birth</td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td>City Prefernces</td>
		<td>
		<input type="checkbox" value="Hyderabad" name="Hyd">Hyderabad
		<input type="checkbox" value="Pune" name="pune">Pune
		<input type="checkbox" value="Delhi"name="delhi">Delhi
		<input type="checkbox" value="Bangalore"name="bng">Bangalore
		</td>
	</tr>
	<tr>
		<td>Marital status</td>
		<td>
		<input type="radio" id="yes" name="status" >Married
		<input type="radio" id="no" name="status">Unmarried
		</td>
	</tr>
	<tr>
		<td>Education</td>
		<td>
		<select name="edu">
  		<option value="Btech">Btech</option>
  		<option value="Mtech">Mtech</option>
  		<option value="MCA">MCA</option>
  		<option value="BSC">BSC</option>
</select>
		</td>
	</tr>
	<tr>
		<td><input type="submit" value="SUBMIT"></td>
		<td><input type="reset" value="RESET"></td>
	</tr>
</table>
</form>
</body>
</html>
